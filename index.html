<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Bitcoin Converter</title>
  </head>
  <body>
    <div class="container col-lg-8 pt-3">
      <div class="mb-3 d-flex">
        <img src="Logo.png" class="col-sm-2" width="86" />
        <h1 class="m-auto">
          <span class="badge bg-secondary">Bitcoin Converter</span>
        </h1>
      </div>
      <select
        class="form-select form-select-lg mb-3"
        aria-label=".form-select-sm example"
      >
        <option value="0" selected>Choose your currency</option>
        <option value="USD">$ Dolar</option>
        <option value="EUR">€ Euro</option>
        <option value="TRY">₺ TRY</option>
      </select>
      <div class="form-floating mb-3">
        <input
          type="number"
          class="form-control"
          id="floatingInput"
          placeholder="Amount of Bitcoin"
        />
        <label for="floatingInput">Amount of Bitcoin</label>
      </div>
      <button type="button" class="btn calculate-btn btn-outline-primary mb-3">
        Calculate
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
